[uwsgi]
plugin=python

base = /opt/OpenBadge-Server/src/

chdir = %(base)
pythonpath = /opt/
pythonpath = %(base)
wsgi-file = %(base)/project/wsgi.py

master = true
processes = 5

socket = /tmp/uwsgi.django.socket
chmod-socket = 666
vacuum = true
umask = 002
uid = www-data
gid = www-data

daemonize=/var/log/uwsgi.log
